<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="text-center mb-4">Expense Tracker</h3>

            <div class="row g-2 mb-3">
                <div class="col-md-4">
                    <input type="number" id="amount" class="form-control" placeholder="Enter Amount">
                </div>
                <div class="col-md-5">
                    <input type="text" id="description" class="form-control" placeholder="Enter Description">
                </div>
                <div class="col-md-3 d-grid">
                    <button class="btn btn-success" id="addBtn">Add Expense</button>
                </div>
            </div>

            <ul class="list-group" id="expenseList"></ul>

            <h5 class="text-end mt-3" id="totalAmount">Total: â‚¹0</h5>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
